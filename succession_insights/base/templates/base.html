<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Succession Moods</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>

    <span id="title">
        <a class="link-home">
            <img class="logo" src="/static/images/logo.png" alt="succession moods logo">
        </a>
    </span>
    <span id="header-menu">
        <a class="button-menu" href="{% url 'index' %}">HOME</a>
        <a class="button-menu" href="{% url 'moods' %}">EPISODES</a>
        <a class="button-menu" href="{% url 'seasons' %}">SEASONS</a>
        <a class="button-menu" href="{% url 'quotes' %}">QUOTES</a>
        <a class="button-menu" href="{% url 'about' %}">ABOUT</a>
    </span>

</header>

<div class="container">
    {% block content %}{% endblock content %}
</div>

{% block extra_js %}{% endblock extra_js %}

<footer>
    <div>

    </div>
</footer>
</body>
</html>
